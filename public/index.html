<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>語音系統</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-content">
            <div class="nav-left">
                <i class="material-icons nav-icon">mic</i>
                <h1 class="nav-title">語音聊天室</h1>
            </div>
            <div class="nav-right">
                <div id="roomInfo" class="room-info">
                    <span id="currentRoom" class="room-id-display">尚未加入房間</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Panel: Video Area -->
        <div class="left-panel">
            <!-- Control Bar -->
            <div class="control-bar">
                <button class="control-btn primary-btn" id="cameraBtn">
                    <i class="material-icons">mic</i>
                    <span>開啟麥克風</span>
                </button>
                <button class="control-btn" disabled id="createBtn">
                    <i class="material-icons">add_circle</i>
                    <span>建立房間</span>
                </button>
                <button class="control-btn" disabled id="joinBtn">
                    <i class="material-icons">meeting_room</i>
                    <span>加入房間</span>
                </button>
            </div>

            <!-- Video Grid -->
            <div id="videos" class="videos-grid">
                <div class="video-box">
                    <video id="localVideo" muted autoplay playsinline></video>
                    <div class="video-label">你</div>
                </div>
            </div>

            <!-- Bottom Action Bar -->
            <div class="action-bar">
                <button class="action-btn mute-btn" disabled id="muteButton">
                    <i class="material-icons">mic_off</i>
                    <span>靜音</span>
                </button>
                <button class="action-btn share-btn" disabled id="shareButton">
                    <i class="material-icons">share</i>
                    <span>分享</span>
                </button>
                <button class="action-btn hangup-btn" disabled id="hangupBtn">
                    <i class="material-icons">call_end</i>
                    <span>離開</span>
                </button>
            </div>
        </div>

        <!-- Right Panel: Sidebar -->
        <div class="right-panel">
            <!-- Online Users Section -->
            <div class="sidebar-section">
                <div class="section-header">
                    <i class="material-icons">people</i>
                    <h3>在線用戶</h3>
                    <span class="user-count" id="userCount">0</span>
                </div>
                <ul id="online-users" class="online-users-list"></ul>
            </div>

            <!-- Chat Section -->
            <div class="sidebar-section chat-section">
                <div class="section-header">
                    <i class="material-icons">chat</i>
                    <h3>聊天室</h3>
                </div>
                <div id="messages" class="messages-container"></div>
                <div class="chat-input-container">
                    <textarea id="newMessage" class="chat-input" placeholder="輸入訊息..." rows="2"></textarea>
                    <button id="sendButton" class="send-btn">
                        <i class="material-icons">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Join Room Dialog -->
    <div class="mdc-dialog" id="room-dialog" role="alertdialog" aria-modal="true">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface join-dialog-surface">
                <div class="join-dialog-header">
                    <i class="material-icons">meeting_room</i>
                    <h2>加入房間</h2>
                </div>
                <div class="join-dialog-content">
                    <label for="room-id" class="input-label">房間 ID</label>
                    <input type="text" id="room-id" class="room-input" placeholder="輸入房間 ID">
                </div>
                <div class="join-dialog-actions">
                    <button type="button" class="dialog-btn cancel-btn" data-mdc-dialog-action="no">
                        取消
                    </button>
                    <button id="confirmJoinBtn" type="button" class="dialog-btn join-btn" data-mdc-dialog-action="yes">
                        加入
                    </button>
                </div>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>

    <!-- Share Dialog -->
    <div class="mdc-dialog share-dialog" id="share-dialog" role="alertdialog" aria-modal="true">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface share-dialog-surface">
                <div class="share-dialog-header">
                    <h2 class="share-dialog-title">分享房間</h2>
                    <button class="share-close-btn" data-mdc-dialog-action="close">
                        <i class="material-icons">close</i>
                    </button>
                </div>
                <div class="share-dialog-content">
                    <div class="share-link-container">
                        <input type="text" id="share-link-input" class="share-link-input" readonly>
                        <button class="copy-btn" id="copy-link-btn">
                            <i class="material-icons">content_copy</i>
                            <span>複製</span>
                        </button>
                    </div>
                    <div class="share-options">
                        <button class="share-option-btn whatsapp-btn" id="share-whatsapp">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path fill="currentColor" d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                            </svg>
                            <span>WhatsApp</span>
                        </button>
                        <button class="share-option-btn line-btn" id="share-line">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path fill="currentColor" d="M19.365 9.863c.349 0 .63.285.63.631 0 .345-.281.63-.63.63H17.61v1.125h1.755c.349 0 .63.283.63.63 0 .344-.281.629-.63.629h-2.386c-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63h2.386c.346 0 .627.285.627.63 0 .349-.281.63-.63.63H17.61v1.125h1.755zm-3.855 3.016c0 .27-.174.51-.432.596-.064.021-.133.031-.199.031-.211 0-.391-.09-.51-.25l-2.443-3.317v2.94c0 .344-.279.629-.631.629-.346 0-.626-.285-.626-.629V8.108c0-.27.173-.51.43-.595.06-.023.136-.033.194-.033.195 0 .375.104.495.254l2.462 3.33V8.108c0-.345.282-.63.63-.63.345 0 .63.285.63.63v4.771zm-5.741 0c0 .344-.282.629-.631.629-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63.346 0 .628.285.628.63v4.771zm-2.466.629H4.917c-.345 0-.63-.285-.63-.629V8.108c0-.345.285-.63.63-.63.348 0 .63.285.63.63v4.141h1.756c.348 0 .629.283.629.63 0 .344-.282.629-.629.629M24 10.314C24 4.943 18.615.572 12 .572S0 4.943 0 10.314c0 4.811 4.27 8.842 10.035 9.608.391.082.923.258 1.058.59.12.301.079.766.038 1.08l-.164 1.02c-.045.301-.24 1.186 1.049.645 1.291-.539 6.916-4.078 9.436-6.975C23.176 14.393 24 12.458 24 10.314"/>
                            </svg>
                            <span>LINE</span>
                        </button>
                        <button class="share-option-btn telegram-btn" id="share-telegram">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path fill="currentColor" d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
                            </svg>
                            <span>Telegram</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
